{% extends 'base.html' %}

{% block content %}
      <!-- Main Content -->

      <!--Delete Page-->
      <section class="editPage">
        <form>
            {% csrf_token %}
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
              {% endfor %}
              <!-- Button for Deleting an Album -->
              <button class="delete-album" type="submit">Delete Album</button>
            </div>
          </fieldset>
        </form>
      </section>

{% endblock %}
